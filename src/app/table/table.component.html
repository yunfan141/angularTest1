<div>
  <h1 class="text-center">Customer Records Database</h1>
  <br />
  <table class="table table-striped main-table">
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Age</th>
      <th class="text-center">Details</th>
    </tr>
    <tr *ngFor="let customer of customers">
      <td>{{customer.firstName}}</td>
      <td>{{customer.lastName}}</td>
      <td>{{customer.age}}</td>
      <td class="text-center"><a class="btn btn-default btn-primary " id={{customer.slug}} role="button" (click)="clickCustomer(customer.slug)">View Info</a></td>
    </tr>
  </table>
</div>
